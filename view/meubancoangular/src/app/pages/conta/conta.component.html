<h1>Contas!</h1>

<div *ngIf="!contas.length" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">AgÃªncia</th>
      <th scope="col">Conta</th>
      <th scope="col">Cliente</th>
      <th scope="col">Saldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <td>{{ conta.agencia }}</td>
      <td>{{ conta.numero }}</td>
      <td>{{ conta.cliente.nome }}</td>
      <td>{{ conta.saldo | currency: 'BRL' }}</td>
    </tr>
  </tbody>
</table>

<app-button textoButao = 'Cadastrar' routerLink="/conta/cadastrar"></app-button>
