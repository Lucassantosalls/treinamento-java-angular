<h1>Depósito!</h1>
<hr>

<div class="row mb-3">
  <form [formGroup]="formGroup" (ngSubmit)="deposito()">
    <div class="col">
      <label >Agência</label>
      <input type="text" class="form-control" formControlName='agencia'>
    </div>
    <div class="col">
      <label >Número da Conta</label>
      <input type="text" class="form-control" formControlName='numeroConta'>
    </div>
    <div class="col">
      <label >Valor</label>
      <input type="text" class="form-control" formControlName='valor'>
    </div>
    <hr>
    <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Depositar</button>
  </form>
</div>
